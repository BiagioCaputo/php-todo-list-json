<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Js -->
    <script defer src="js/script.js"></script>

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">

    <title>php-todo-list</title>
</head>

<body>
    <div id="app">
        <header class="py-5 mb-5">
            <h1 class="text-center text-white">Todo list</h1>
        </header>
        <main>
            <div class="container d-flex flex-column align-items-center">
                <div class="list-box bg-white mb-5 col-6 rounded-top">
                    <ul>
                        <li v-for="(task, id) in tasks" :key="id" class="p-3 border-bottom">{{ task.text }}</li>
                    </ul>

                </div>
                <form class="col-6" @submit.prevent="addTask">
                    <div class="input-group mb-3 rounded">
                        <input type="text" class="form-control" placeholder="Add task" v-model.trim="newTask">
                        <button class="btn btn-outline-secondary bg-primary" type="submit" id="button-add"><span
                                class="text-white">Add</span></button>
                    </div>
                </form>

            </div>
        </main>

    </div>
</body>

</html>
